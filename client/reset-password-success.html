<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Changed successfully</title>
  </head>
  <body class="text-center d-flex justify-content-center">

    <div>
        <div class="jumbotron bg-white">
            <form class="form" action="javascript:openApp()">
              <div class="h4 mb-3 font-weight-bold form-title">
                YOUR PASSWORD HAS BEEN CHANGED
              </div>

              <p class="text-message">
                  Enter your new password to log in with <br/> Hortify
              </p>

              <hr class="my-4">

              <button class="btn btn-lg btn-block form-btn-submit" type="submit">OPEN APP</button>
            </form>
        </div>

        <p class="mt-5 mb-3 text-muted"><small>By Hortify</small></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../js/utils.js"></script>
    <script>

        function openApp() {
            if (window.mobileAndTabletCheck()) {
                window.location.href = `hortify://open-app`;
            } else {
                window.location.href = `http://hortify.com`;
            }
        }

    </script>
  </body>
</html>
